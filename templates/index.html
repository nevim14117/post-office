{% extends "base.html" %}
{% block content %} 
<h1>Odeslání zásilky</h1>
<form action="{{ url_for('submit') }}" method="post">
    <fieldset>
        <legend>Informace o odesílateli</legend>
        <label for="sender_name">Jméno odesílatele:</label>
        <input type="text" id="sender_name" name="sender_name" required minlength="2"><br><br>
        
        <label for="sender_address">Adresa odesílatele:</label>
        <input type="text" id="sender_address" name="sender_address" required minlength="5"><br><br>
        
        <label for="sender_postal">PSČ odesílatele:</label>
        <input type="text" id="sender_postal" name="sender_postal_code" required pattern="\d{5}" title="PSČ musí obsahovat přesně 5 číslic"><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Informace o příjemci</legend>
        <label for="recipient_name">Jméno příjemce:</label>
        <input type="text" id="recipient_name" name="recipient_name" required minlength="2"><br><br>
        
        <label for="recipient_address">Adresa příjemce:</label>
        <input type="text" id="recipient_address" name="recipient_address" required minlength="5"><br><br>
        
        <label for="recipient_postal">PSČ příjemce:</label>
        <input type="text" id="recipient_postal" name="recipient_postal" required pattern="\d{5}" title="PSČ musí obsahovat přesně 5 číslic"><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Informace o zásilce</legend>
        <label for="weight">Hmotnost zásilky (kg):</label>
        <input type="number" id="weight" name="weight" required min="0.01" step="0.01"><br><br>
        
        <label for="type">Typ zásilky:</label>
        <select id="type" name="type" required>
            <option value="">Vyberte typ</option>
            <option value="balík">Balík</option>
            <option value="dopis">Dopis</option>
            <option value="cenný balík">Cenný balík</option>
            <option value="šipka">m829a3 120 milimeter depleted uranium tipped armor piercing fin stabilised desicarding sabot round</option>
            <option value="">Schwerer Panzerspähwagen funf centimeter Sonderkraftfahrzeug 234/2</option>
            <option value="balík">Atomic Annie</option>
            <option value="dopis">B-29 "Enola gay"</option>
            <option value="dopis">mid life crisis</option>
            <option value="dopis">Chevrolet Corvette c6 zr1 "The blue devil"</option>
        </select><br><br>
        
        <label for="insurance">Pojištění:</label>
        <input type="checkbox" id="insurance" name="insurance"><br><br>
        
        <label for="note">Poznámka:</label>
        <textarea id="note" name="note" maxlength="200"></textarea><br><br>
    </fieldset>


    <input type="submit" value="Odeslat">
</form>


{% endblock %}
